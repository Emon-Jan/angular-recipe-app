<div class="row" style="margin-top: 10rem">
  <div class="col-xs-12 col-md-8 col-lg-6 col-md-offset-1 col-lg-offset-3">
    <form (ngSubmit)="onSignUp()" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" ngModel>
      </div>
      <button type="submit" class="btn btn-info" [disabled]="!f.valid">Sign Up</button>
      <button type="reset" class="btn btn-warning">Cancel</button>
    </form>
  </div>
</div>
