<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imgPath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <img src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea type="text" id="desc" rows="6" class="form-control" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <label for="Ingre">Ingredient</label>
          <div class="row" id="Ingre">

            <div class="col-sm-8">
              <input type="text" class="form-control">
            </div>
            <div class="col-sm-2">
              <input type="number" class="form-control">
            </div>
            <div class="col-sm-2">
              <button class="btn btn-danger">Drop</button>
            </div>

          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
