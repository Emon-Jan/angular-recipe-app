<a style="cursor: pointer" class="list-group-item clearfix" routerLinkActive="active" [routerLink]="[index]">
  <div class="pull-left">
    <h3 class="list-group-item-heading">{{recipe.name}}</h3>
    <em class="list-group-item-text">{{recipe.description}}</em>
  </div>
  <div class="pull-right">
    <img src="{{recipe.imgPath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px;">
  </div>
</a>
