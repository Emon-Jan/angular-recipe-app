<div class="row">
  <div class="col-sm-12">
    <img [src]="recipe.imgPath" [alt]="recipe.name" class="img-responsive" style="max-height:300px;">
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="btn-group" *ngIf="authService.isAuthenticate()">
      <button type="button" class="btn btn-primary dropdown-toggle show" data-toggle="dropdown" id="dropdownRecipe" aria-haspopup="true"
        aria-expanded="false">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownRecipe">
        <li>
          <a (click)="onToShoppingList()" style="cursor: pointer;">To Shopping List</a>
        </li>
        <li role="separator" class="divider"></li>
        <li>
          <a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
        </li>
        <li>
          <a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h6>{{ recipe.description }}</h6>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
